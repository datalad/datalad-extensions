# List of extensions.
# Every extension could have a dict to customize in case of necessary
# additional dependencies, or "non-standard" naming on PyPI or github
#
# name:
#  pypi: <name on pypi, by default the same as the "name"
#  package: <package name to be tested, by default the same as the "name"
#  apt_depends:  # dependencies to install via APT necessary for testing
#  - package1
#  - ...
#  cron_time: <cron expression for scheduled runs>
#
# If no customizations necessary, just place "None" as the value
#
# TODOs:
# - Extensions ATM expected to provide [devel] extras_require. TODO: add
#   option to avoid
# - Add matrix run for "master" of the extension, not just released
#   version.  For that would need github field with org/name unless
#   it is "datalad/name"
#

extensions:
  datalad_neuroimaging:
    apt_depends: [dcm2niix]
    cron_time: 00 01 * * *
    ci: AppVeyor
    ci-user: mih
    tester: nose
  datalad_catalog:
    cron_time: 50 01 * * *
    branch: main
    ci: AppVeyor
    ci-user: mih
  datalad_container:
    cron_time: 20 01 * * *
    extra_setup_steps:
    - name: Install singularity
      run: scripts/ci/install-singularity.sh
  datalad_fuse:
    cron_time: 30 01 * * *
    ci: github:test
  # TODO: seek to provide pytest --libfuse testing as well, was split out
  datalad_metalad:
    pypi: datalad-metalad
    cron_time: 40 01 * * *
  datalad_crawler:
    cron_time: 00 02 * * *
  datalad_osf:
    cron_time: 00 02 * * *
    ci: AppVeyor
    ci-user: mih
    tester: nose
 # disabled since not actively developed etc
 #datalad_webapp:
 # pypi: datalad-webapp
 # package: datalad_webapp
 # tester: pytest
 # cron_time: '20 02 * * *'
  datalad_ukbiobank:
    cron_time: 00 03 * * *
    ci: AppVeyor
    ci-user: mih
    branch: main
  datalad_mihextras:
    github: mih/datalad-mihextras
    cron_time: 40 02 * * *
    ci: AppVeyor
    ci-user: mih
    tester: nose
    branch: main
  datalad_next:
    cron_time: 00 05 * * *
    ci: AppVeyor
    ci-user: mih
    branch: main
  datalad_deprecated:
    cron_time: 00 04 * * *
    ci: AppVeyor
    ci-user: mih
  datalad_xnat:
    cron_time: 00 02 * * *
    ci: AppVeyor
    ci-user: mih
    tester: nose
  datalad_gooey:
    apt_depends: [xvfb]
    extra_setup_steps:
    - name: Qt dependencies
      uses: tlambert03/setup-qt-libs@v1
    cron_time: 00 06 * * *
    ci: AppVeyor
    ci-user: mih
    branch: main
